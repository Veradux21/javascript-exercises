<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <button onclick="alert('Hello World')">Click Me</button>
        <button id="btn">Click Me Too!</button>
        <button id="btn1">Click Me Three!</button>
    </div>
    <div>
        <p>button with named function</p>
    </div>
    <div>
        <button onclick="alertFunction()">CLICK ME</button>
        <button id="btnfnct">CLICK ME AS WELL</button>
        <button id="btnfnct1">CLICK ME ALSO</button>
    </div>
    <div>
        <p>callback function example</p>
        <button id="btnCallback">Click me baby one more time</button>
    </div>
    <div id="container">
        <p>Attaching listeners to groups of nodes</p>
        <button class="group" id="1">Clickie</button>
        <button class="group" id="2">Clacky</button>
        <button class="group" id="3">Ker-clockity</button>
    </div>
</body>
</html>
